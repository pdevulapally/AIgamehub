<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Mindfulness</div>
        <div class="burger-menu" id="burger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="close-btn" id="close-btn">&times;</div>
        <ul>
            <li><a href="#coloring">Coloring</a></li>
            <li><a href="#breathing">Breathing Exercises</a></li>
            <li><a href="#videos">Mindfulness Videos</a></li>
        </ul>
    </nav>

    <main>
        <section id="coloring" class="section">
            <h2>Coloring</h2>
            <div class="toolbar">
                <button id="free-drawing" class="toolbar-button"><i class="fas fa-pencil-alt"></i></button>
                <button id="color-filling" class="toolbar-button"><i class="fas fa-fill-drip"></i></button>
                <input type="color" id="color-picker" value="#ff6f61">
                <button id="eraser" class="toolbar-button"><i class="fas fa-eraser"></i></button>
                <label for="brush-size">Brush Size:</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <button id="clear-board" class="toolbar-button"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="coloring-container">
                <canvas id="drawing-board" width="800" height="600"></canvas>
            </div>
        </section>

        <section id="breathing" class="section">
            <h2>Breathing and Body Exercises</h2>
            <div class="exercise-container">
                <div class="exercise">
                    <p class="exercise-instructions" id="exercise-instructions">Follow the animation to regulate your breathing.</p>
                    <div class="breathing-circle" id="breathing-circle">
                        <div class="exercise-text" id="exercise-text">Breathe In</div>
                    </div>
                    <button id="stop-exercise" class="toolbar-button"><i class="fas fa-stop"></i> Stop</button>
                    <button id="change-exercise" class="toolbar-button"><i class="fas fa-sync-alt"></i> Change Exercise</button>
                </div>
                <div class="feedback-container" id="feedback-container">
                    <h3>How do you feel?</h3>
                    <div id="emoji-feedback">
                        <span class="emoji animated" id="emoji-happy">üòÄ</span>
                        <span class="emoji animated" id="emoji-neutral">üòê</span>
                        <span class="emoji animated" id="emoji-anxious">üòü</span>
                    </div>
                    <div id="star-rating">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                </div>
            </div>
        </section>

        <section id="videos" class="section">
            <h2>Mindfulness Videos</h2>
            <div class="videos-container">
                <iframe src="https://www.youtube.com/embed/0BNejY1e9ik" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
